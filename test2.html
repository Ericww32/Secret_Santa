<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test Secret Santa</title>
    <link href="./Assets/img/favicon.ico" rel="icon" type="image/x-icon" />

<body id="page-top">
    <!-- Reshuffle Section -->
    <section class="page-section portfolio" id="shuffleTime">
        <!-- Button to show and hide section -->
        <button onclick="document.getElementById('shuffle').style.display='block'" >Shuffle Time!</button>

        <div id="shuffle" class="container" style="display: none;">
            <button onclick="runShuffle()">Shuffle!</button>
            <!-- whoGot Section Heading -->
            <h2 class="page-section-heading text-holly text-center text-uppercase text-secondary mb-0">Who Got Who Now?!</h2>
            <!-- Icon Divider -->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- whoGot Grid Items -->
            <div class="row">
                <!-- whoGot Item 1 -->
                <div class="col-md-6 col-lg-4 mb-5">
                    <div class="portfolio-item mx-auto" style="background-color:green;">
                        <center>
                            <h2 class="holly-column-title">Santa's Favorites</h2>
                            <div class="divider-custom-line" style="color:white;"></div>
                        </center>
                        <center>
                            <p id="column_0" class="holly-column-text"></p>
                        </center>
                    </div>
                </div>
                <!-- whoGot Item 2 -->
                <div class="col-md-6 col-lg-4 mb-5">
                    <div class="portfolio-item mx-auto text-column" style="background-color:red;">
                        <center>
                            <h2 class="holly-column-title">Naughty</h2>
                            <div class="divider-custom-line" style="color:white;"></div>
                        </center>
                        <center>
                            <p id="column_1" class="holly-column-text"></p>
                        </center>
                    </div>
                </div>
                <!-- whoGot Item 3 -->
                <div class="col-md-6 col-lg-4 mb-5">
                    <div class="portfolio-item mx-auto text-column" style="background-color:green;">
                        <center>
                            <h2 class="holly-column-title">Nice</h2>
                            <div class="divider-custom-line" style="color:white;"></div>
                        </center>
                        <center>
                            <p id="column_2" class="holly-column-text"></p>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
