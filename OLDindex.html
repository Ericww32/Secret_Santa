<!DOCTYPE html>
<html>

<head>
    <title>Secret Santa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="./CSS/SantaStyle.css">
    <link rel="stylesheet" href="./CSS/Snow.css">
    <link rel="stylesheet" href="./CSS/Audio.css">
</head>

<body>
    <div id="snow_fall">
        <div id="row">
            <div class="box1">
                <audio id="music">
                    <source src="./Music/VintageChristmas.mp3" type="audio/mpeg" />
                    Your browser does not support the audio element.
                </audio>
                <div id="audioplayer">
                    <button id="pButton" class="far fa-play-circle" style='font-size:24px' onclick="playAudio()"></button>
                    <div id="timeline">
                        <div id="playhead"></div>
                    </div>
                </div>
            </div>
            <div class="box1">
                <center>
                    <img class="titleImg" src="./Images/title.png" alt="title">
                </center>
            </div>
            <div class="box1">
                <button style="float: right;">Rules</button><br /><br /><br /><br /><br /><br /><br />
            </div>
        </div>

        <div class="container-fluid">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4" id="column" style="background-color:#ff0000;">
                        <center>
                            <h2>Adults</h2>
                            <hr>
                        </center>
                        <center>
                            <p id="adults"></p>
                        </center>
                    </div>
                    <div class="col-sm-4" id="column" style="background-color:#3cb371;">
                        <center>
                            <h2>Kids</h2>
                            <hr>
                        </center>
                        <center>
                            <p id="kids"></p>
                        </center>
                    </div>
                    <div class="col-sm-4" id="column" style="background-color:#ff0000;">
                        <center>
                            <h2>Babies</h2>
                            <hr>
                        </center>
                        <center>
                            <p id="babies"></p>
                        </center>
                    </div>
                </div>
                <br>
            </div>
        </div>

        <div class="row">
            <div class="box2">
                <img class="img1" src="./Images/img1.png" alt="bell">
            </div>
            <div class="box2">
                <img class="img1" src="./Images/img2.png" alt="tree">
            </div>
            <div class="box2">
                <center>
                    <h2>Christmas Countdown</h2>
                </center>
                <hr>
                <center>
                    <p>364 days 23:02:03</p>
                </center>
            </div>
            <div class="box2">
                <img class="img2" src="./Images/img3.png" alt="santa">
            </div>
            <div class="box2">
                <img class="img2" src="./Images/img4.png" alt="gift">
            </div>
        </div>
    </div>

    <script type="text/JavaScript" src="./JS/SantaScript.js"></script>
    <script type="text/JavaScript" src="./JS/Audio.js"></script>
</body>

</html>
