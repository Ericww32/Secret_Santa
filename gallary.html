<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Automatically generate a list of names for the secret santa to keep it honest." />
    <meta name="author" content="Eric Willoughby" />
    <meta property="og:image" content="./Assets/img/link_photo.jpg">
    <meta property="og:image:type" content="image/jpg">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">

    <title>Secret Santa</title>
    <link href="./Assets/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="stylesheet" href="./CSS/SantaStyle.css" />
    <link rel="stylesheet" href="./CSS/tree.css" />
    <link rel="stylesheet" href="./CSS/slideShow.css" />
    <link rel="stylesheet" href="./CSS/curtains.css" />

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body id="page-top">
    <!-- Navigation -->
    <div id="santa_header"></div>

    <!-- Slideshow Section -->
    <section class="page-section jolly text-white mb-0" id="slideshow">
        <div class="container">
            <br><br>
            <!-- Slideshow Section Heading -->
            <h2 class="page-section-heading text-center text-uppercase text-jolly">Slideshow</h2>
            <!-- Icon Divider -->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Slideshow Section Content -->
            <div class="row">
                <div class="text-jolly m-auto">
                    <div class="slideshow-container">

                        <div class="mySlides">
                            <div class="numbertext">1 / 7</div>
                            <img src="./Assets/img/IMG_4.png" style="width:auto; height: 500px;">
                            <div class="text">Eric, Morgan, Erin & Imran</div>
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">2 / 7</div>
                            <img src="./Assets/img/IMG_5.png" style="width:auto; height: 500px;">
                            <div class="text">Lilly, Izzy, Ayla, Aslan & Aidan</div>
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">3 / 7</div>
                            <img src="./Assets/img/IMG_6.png" style="width:auto; height: 500px;">
                            <div class="text">Cousin Crew</div>
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">4 / 7</div>
                            <img src="./Assets/img/IMG_7.png" style="width:auto; height: 500px;">
                            <div class="text">Henry & Aria</div>
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">5 / 7</div>
                            <img src="./Assets/img/IMG_1.png" style="width:auto; height: 500px;">
                            <div class="text">Henry & Scout</div>
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">6 / 7</div>
                            <img src="./Assets/img/IMG_2.png" style="width:auto; height: 500px;">
                            <div class="text">Lilly & Baby Izzy</div>
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">7 / 7</div>
                            <img src="./Assets/img/IMG_3.png" style="width:auto; height: 500px;">
                            <div class="text">Ayla, Aslan & Aidan</div>
                        </div>

                    </div>
                    <br>
                    <div style="text-align:center">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Copyright Section -->
    <div class="copyright py-4 text-center text-copyright">
        <div id="currYear" class="container"></div>
    </div>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-to-top d-lg-none position-fixed">
        <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i
                class="fa fa-chevron-up"></i></a>
    </div>

    <!-- Add this to new section on how to make new christmas gift registry -->

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="./JS/header.js"></script>
    <script src="./JS/slideShow.js"></script>
    <script type="text/javascript" src="./JS/Snowstorm.js"></script>
    <script type="text/javascript">
        snowStorm.snowColor = '#99ccff'; // blue-ish snow!?
        snowStorm.flakesMaxActive = 96; // show more snow on screen at once
        snowStorm.useTwinkleEffect = true; // let the snow flicker in and out of view
    </script>
</body>

</html>
